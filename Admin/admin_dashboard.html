<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 bg-dark text-white p-0" id="sidebar">
        <nav class="nav flex-column">
          <a class="nav-link text-white py-3 border-bottom" href="#view-staff"><i class="fas fa-users"></i> View Staff</a>
          <a class="nav-link text-white py-3 border-bottom" href="#view-appointment"><i class="fas fa-calendar-alt"></i> View Appointment</a>
          <a class="nav-link text-white py-3 border-bottom" href="#view-patients"><i class="fas fa-procedures"></i> View Patients</a>
          <a class="nav-link text-white py-3 border-bottom" href="#view-bills"><i class="fas fa-file-invoice-dollar"></i> View Bills</a>
          <a class="nav-link text-white py-3 border-bottom" href="#view-transaction"><i class="fas fa-exchange-alt"></i> View Transaction</a>
          <a class="nav-link text-white py-3 border-bottom" href="#generate-sales-report"><i class="fas fa-chart-line"></i> Generate Sales Report</a>
          <a class="nav-link text-white py-3 border-bottom" href="#view-feedback"><i class="fas fa-comments"></i> View Feedback</a> <!-- New link for feedback -->
        </nav>
      </div>
      <div class="col-md-10 offset-md-2">
        <header>
          <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#view-profile"><i class="fas fa-user"></i> View Profile</a>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <main class="mt-4">
			  <div class="content bg-white p-4 shadow-sm rounded" id="profile-section">
				<!-- Default content before loading profile -->
				<h3>Welcome to the Admin Dashboard</h3>
				<p>Use the sidebar to navigate through the different sections of the admin panel.</p>
			  </div>
			  <div class="content bg-white p-4 shadow-sm rounded" id="feedback-section" style="display: none;">
				<h3>Feedback</h3>
				<div id="feedback-content"></div>
			  </div>
			</main>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="admin_script.js"></script>
</body>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f9;
    margin: 0;
    padding: 0;
  }

  #sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh; /* Full height of the viewport */
    padding-top: 60px; /* Adjusted to allow space for the navbar */
    overflow-y: auto; /* Make sidebar scrollable */
  }

  .nav-link {
    color: #ffffff;
    text-decoration: none;
  }

  .nav-link:hover {
    background-color: #343a40;
    color: #ffffff;
    text-decoration: none;
  }

  .nav-link i {
    margin-right: 10px;
  }

  .navbar-brand {
    font-weight: bold;
  }

  .col-md-10.offset-md-2 {
    padding-left: 20px;
  }

  main {
    padding: 20px;
  }

  .content {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #ddd;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }
</style>
</html>
